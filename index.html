<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="index.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--<title>Dashboard Sidebar Menu</title>-->
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./img/1700490592897-01.jpg" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">invoice</span>
                    <span class="profession">kamalbajgain97@gmail.com</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <span class="search-box">


                </span>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Invoice</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">
        <div class="create">
            <h4>----CREATE----</h4>
        </div>
        <div class="text">
            <h3>invoice</h3>
        </div>
        <div class="top-navtype">
            <div class="home-icon">
                <i class='bx bx-home-alt icon'></i>&nbsp;<span>Home</span>
                <!-- <i class='bx bx-chevron-right'></i> -->
            </div>
            <div class="top-navtype-center">
                <div class="customer-name">
                    <button type="button">
                        <i class='bx bxs-plus-square'></i><span> ADD NEW CUSTOMER</span>
                    </button>
                </div>
                <div class="search-invoice">
                    <button type="button">
                        <i class='bx bx-file-find'></i></i><span> SEARCH INVOINCE</span>
                    </button>

                </div>
            </div>
        </div>
        <div class="invoice-number">
            <h3>invoice number 19723</h3>
        </div>
        <div class="search-chooses-date">
            <div class="search">
                <input type="text" placeholder="search invoice">
            </div>
            <div class="choose">

                <div class="nav">
                    <div class="navcon">
                        <a href="">---CHOOSE INVOICE TYPE---- </a>
                        <div class="dropdown">
                            <a href="">Cash</a>
                            <a href="">credit</a>
                        </div>
                    </div>
                    <p>choose mode of invoice cash/credit</p>
                </div>

            </div>
            <div class="date">
                <input type="date" name="" id="">
            </div>
        </div>

    </section>
    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");
        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })
        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })
        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });
    </script>
</body>

</html>
